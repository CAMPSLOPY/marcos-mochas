<body>
    <header >
        <!--page hours title-->
        <h1  class="header-text">Contact Us</h1>
   
 

    <div class="header-table-content">

 
        <!--Page hours and contact form-->
        <table cellspacing="11">
        <tr>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>

            <td>8am - 5pm</td>

<main>
<div class="form-content">
<div class="form-content-text">
    <img src="/contactt.svg" alt="">
    </div>
        
    <!--Hours table start here-->
    
        <!--Form starts here-->
        <!-- i wrapped the form inside a div content so that we can give it freedo
        when styling -->
    
            <form class="contact-form" action="">
                <h2>Fill Your Information</h2>
                
                <div class="form-control">
                    <!--first name input/required-->
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname" value="" required>
                </div>
               <div class="form-control">
                 <!--last name input/required-->
                 <label for="lname">Last name:</label>
                 <input type="text" id="lname" name="lname" value="" required>
               </div>
               
               <div class="form-control">
                  <!--email address input/required-->
                  <label for="email">Email:</label><br>
                  <input type="text" id="email" name="Email" value="" required>
               </div>
              
               <div class="form-control">
                   <!--Phone number input/not required-->
                <label for="Phone">Phone Number:</label>
                <input type="text" id="phone" name="Phone" value="">
               </div>
            
                <!--Submit button-->
                <button class="btn" type="submit">submit</button>
                      </form>
        </div>

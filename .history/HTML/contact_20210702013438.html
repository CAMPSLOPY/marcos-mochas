<body>
    <header>
        <!--page hours title-->
        <h1 >Contact Us</h1>
    </header>

    <div class="table-content">
        
    </div>
    <!--Page hours and contact form-->
    <table cellspacing="11">
        <tr>
            <th><u>Monday</u></th>
            <th><u>Tuesday</u></th>
            <th><u>Wednesday</u></th>
            <th><u>Thursday</u></th>
            <th><u>Friday</u></th>
            <th><u>Saturday</u></th>

        <tr>

    <main>
        <h2>Here are weekly Hours!!</h2>
        <!--Hours table start here-->
        <hr>
        <!--Form starts here-->
        <!-- i wrapped the form inside a div content so that we can give it freedo
        when styling -->
        <div class="form-content">

            <form class="contact-form" action="">
                

                <div class="form-control">
                    <!--first name input/required-->
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname" value="" required>
                </div>
               <div class="form-control">
                 <!--last name input/required-->
                 <label for="lname">Last name:</label>
                 <input type="text" id="lname" name="lname" value="" required>
               </div>
               
               <div class="form-control">
                  <!--email address input/required-->
                  <label for="email">Email:</label><br>
                  <input type="text" id="email" name="Email" value="" required>
               </div>
              
               <div class="form-control">
                   <!--Phone number input/not required-->
                <label for="Phone">Phone Number:</label>
                <input type="text" id="phone" name="Phone" value="">
               </div>
            
                <!--Submit button-->
                <button type="submit">submit</button>
                      </form>
        </div>
